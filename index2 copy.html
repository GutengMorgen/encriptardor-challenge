<!DOCTYPE html>
<html lang="es">
    <head>
        <title id="title">Cifrado de texto</title>
        <link rel="icon" type="imagen/x-icon" href="image/image (1).ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/otherstyle.css">
        <link rel="stylesheet" href="css/hover_stuff.css">
    </head>
    <body>
        <header>
            <h1 id="myH1">ENCRIPTADOR</h1>
        </header>
        <main>
            <div class="container">

                <!---------------------- textarea 1 ---------------------->
                <div class="item1">
                    <label for="element1"></label>
                    <div class="testing">
                        <select id="lang">
                            <option value="select mode" disabled>Select a mode</option>
                            <option value="encrypt" selected>Encriptar</option>
                            <option value="decrypt">Desencriptar</option>
                        </select>
                    </div>
                    <button class="bt-conteiner material-symbols-rounded danes" id="Paste">content_paste</button>
                    <textarea id="element1" rows="12" placeholder="challenge one"></textarea>
                </div>

                <!---------------------- textarea 2 ---------------------->
                <div class="item2">
                    <div id="stablement"></div>
                    <label for="element2" id="mylabel">&nbsp;</label>
                    <button class="bt-conteiner material-symbols-rounded danes" id="Copy">content_copy</button>
                    <textarea disabled id="element2" rows="12" placeholder="chaillenterngenter obernenter"></textarea>
                </div>

                <!---------------------- button para encriptar ----------------------->
                <div class="item3">
                    <button id="Encrypt_Bt">Encriptar</button>
                    <p>
                        <span class="material-symbols-rounded" id="info">info</span>
                        <span id="app"></span>
                        <!-- hacer una transicion y que cada 4 o 5 segundos valla cambiando ese texto a:
                        <span>se convertiran las todas mayusculas a minusculas y se eliminaran las tildes</span> -->
                    </p>
                </div>

                <!---------------------- for the table ---------------------->
                <table class="item4">
                    <thead>
                        <tr>
                            <th>Historial</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="mytbody">
                        <tr id="message">
                            <td colspan="2">Historial vacio</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script src="scripts/script copy.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="scripts/typeWriter.js"></script>
    </body>
</html>
