<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenedor">
      <div class="element1">
        <textarea id="txt_encriptar" rows="10" cols="30" placeholder="Escribe aqui el texto para encriptar."></textarea>
      </div>
      <div class="blank_space"></div>
      <div class="element2">
        <textarea id="txt_encriptado" rows="10" cols="30" placeholder="Aqui se mostrara el texto encriptado"></textarea>
      </div>
    </div>

    <button id="encriptar">Encriptador</button>
    <button id="Paste">Paste</button>
    <p></p>
    <label for="historial">HISTORIAL:</label>
    <button id="clean all">clean all</button><br>

    <table id="mytable">
      <table>
        <thead>
          <tr>
            <th>Encripted</th>
            <th>copy</th>
            <th>watch</th>
          </tr>
        </thead>
        <tbody id="mytbody">
        </tbody>
      
    </table>
    <script src="script.js"></script>
  </body>
</html>
