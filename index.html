<!DOCTYPE html>
<html lang="es">
    <head>
        <title id="title">Cifrado de texto</title>
        <link rel="icon" type="imagen/x-icon" href="image/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/hover_stuff.css">
    </head>
    <body>
        <header>
            <h1 id="myH1">ENCRIPTADOR</h1>
            <button id="toggle_theme" class="material-symbols-rounded" onclick="toggle(this)">&#xe518;</button>
        </header>
        <main>
            <div class="container">
                <!---------------------- select ---------------------->
                <div class="item0">
                    <select id="lang">
                        <option value="select mode" disabled>Select a mode</option>
                        <option value="encrypt" selected>Encriptar</option>
                        <option value="decrypt">Desencriptar</option>
                    </select>
                </div>

                <!---------------------- textarea 1 ---------------------->
                <div class="item1">
                    <label for="element1"></label>
                    <button class="bt-conteiner material-symbols-rounded danes" id="Paste">&#xe14f;</button>
                    <textarea id="element1" rows="12" placeholder="challenge one"></textarea>
                </div>

                <!---------------------- textarea 2 ---------------------->
                <div class="item2">
                    <label for="element2" id="mylabel"></label>
                    <button class="bt-conteiner material-symbols-rounded danes" id="Copy">&#xe14d;</button>
                    <textarea disabled id="element2" rows="12" placeholder="chaillenterngenter obernenter"></textarea>
                </div>

                <!---------------------- button para encriptar ----------------------->
                <div class="item3">
                    <button id="Encrypt_Bt">Encriptar</button>
                    <p>
                        <span id="info" class="material-symbols-rounded">info</span>
                        <span id="app"></span>
                    </p>
                </div>

                <!---------------------- for the table ---------------------->
                <table class="item4">
                    <thead>
                        <tr>
                            <th>Historial</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="mytbody">
                        <tr id="message">
                            <td colspan="2">Historial vacio</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script src="scripts/script.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="scripts/typeWriter.js"></script>
        <script src="scripts/toggle Mode.js"></script>
    </body>
</html>
